<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="fixbox">
      <a class="nav-link" href="/">Restaurant Reviews</a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" >
      <div class="fixbox" id="map"></div>

      <div class="filter-options">
        <div class="fixbox">
          <h2 id="filter">Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="filter">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="filter">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
    </section>

    <section class="container" tabindex="0" aria-describedby="restaurants">
      <ul class="container fixbox" id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhjPavuRhYBK3LWOkK1cs9M_lqNOaG2b0&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
