<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning nav -->
  <header>
    <nav class="fixbox">
      <a class="nav-link" href="/">Restaurant Reviews</a>
    </nav>
  </header>
  <!-- End nav -->
  <!-- Beginning main -->
  <main class="container" id="maincontent">
    <!-- Beginning breadcrumb -->
    <section class="fixbox">
      <ul id="breadcrumb">
        <li aria-labelledby="breadcrumb">
          <a href="/">Home</a>
        </li>
      </ul>
    </section>
    <!-- End breadcrumb -->
    <!-- Beginning map -->
    <article class="container fixbox">
      <div class="flexbox-half" id="map-container">
        <div id="map">
        </div>
      </div>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section class="flexbox-half" id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0">
          <caption>Opening Hours:</caption>
        </table>  
      </section>
    </article>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
<section class="fixbox" id="reviews-container"  tabindex="0" aria-label="restaurants reviews">
      <ul id="reviews-list"></ul>
      <!-- End reviews -->
    </section>
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
