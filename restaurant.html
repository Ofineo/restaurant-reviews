<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <!-- Beginning nav -->
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="nav-link" href="/">Restaurant Reviews</a>
    </nav>
  </header>

  <!-- End nav -->


  <!-- Beginning main -->
  <main class="container-fluid" id="maincontent">
    <!-- Beginning breadcrumb -->
    <section class="row">
      <ul class="col-sm-12 col-md-12" id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </section>
    <!-- End breadcrumb -->
    <!-- Beginning map -->
    <section class="row">
      <!-- Beginning restaurant -->
      <div class="col-sm-12 col-md-6 order-sm-1 order-md-2" id="map-container">
        <div id="map">
        </div>
      </div>
      <!-- End map -->
      <section class="col-sm-12 col-md-6 order-sm-2 order-md-1" id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
    </section>
    
    <div class="row">
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="col-sm-12" id="reviews-container">
        <ul id="reviews-list"></ul>
        <!-- End reviews -->
      </section>
    </div>


  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
